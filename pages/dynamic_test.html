<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="anu zaman" />
    <meta name="description" content="Studio Inertia is a research and creative practice focused on the communities and evolution of subaltern technospaces." />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/dynamic.css">
    <title>studio inertia | index</title>
    <style>
        .col-2_4 {
            flex: 0 0 20%;
            max-width: 20%;
            padding: 0 15px;
        }

        @media (max-width: 1200px) {
            .col-2_4 {
                flex: 0 0 25%;
                max-width: 25%;
            }
        }

        @media (max-width: 992px) {
            .col-2_4 {
                flex: 0 0 33.33%;
                max-width: 33.33%;
            }
        }

        @media (max-width: 768px) {
            .col-2_4 {
                flex: 0 0 50%;
                max-width: 50%;
            }
        }

        @media (max-width: 576px) {
            .col-2_4 {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }

        .filters {
            margin-bottom: 20px;
        }

        .filters label {
            cursor: pointer;
            margin-right: 15px;
        }

        .post img {
            width: 100%;
            height: auto;
        }

        .post-title {
            margin-top: 5px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="filters">
            <label data-filter="All"><div style="    text-decoration: underline; text-underline-offset: 0.2em; color: #BF9004;">INDEX</div></label>
            <label data-filter="Collections">Collections</label>
            <label data-filter="Visuals">Visuals</label>
            <label data-filter="Writing">Writing</label>
        </div>

        <div class="row" id="post-container">
            <!-- Dynamic content will be inserted here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('../data/data.csv')
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n').slice(1);
                    const container = document.getElementById('post-container');
                    rows.forEach(row => {
                        const columns = row.split(',');
                        if (columns.length >= 4) { // Ensure there are enough columns
                            const post = document.createElement('div');
                            post.classList.add('col-2_4', 'post', columns[3].trim().toLowerCase());

                            post.innerHTML = `
                                <article>
                                    <figure>
                                        <img src="${columns[0].trim()}" alt="${columns[1].trim()}" />
                                        <figcaption>
                                            <div class="post-title"><a href="#">${columns[1].trim()}</a></div>
                                            <div class="post-title">${columns[2].trim()}</div>
                                            <div class="post-title">${columns[3].trim()}</div>
                                        </figcaption>
                                    </figure>
                                </article>
                            `;
                            container.appendChild(post);
                        }
                    });

                    // Show all posts initially
                    filterPosts('All');
                })
                .catch(error => console.error('Error fetching data:', error));

            function filterPosts(category) {
                const posts = document.querySelectorAll('.post');
                posts.forEach(post => {
                    if (category === 'All' || post.classList.contains(category.toLowerCase())) {
                        post.style.display = 'block';
                    } else {
                        post.style.display = 'none';
                    }
                });
            }

            const filters = document.querySelectorAll('.filters label');
            filters.forEach(filter => {
                filter.addEventListener('click', function() {
                    const category = this.getAttribute('data-filter');
                    filterPosts(category);
                });
            });
        });
    </script>
</body>

</html>
